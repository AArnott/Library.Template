name: CI

on:
  push:
    branches:
      - master
      - microbuild
      - validate/*
  pull_request:

env:
  TreatWarningsAsErrors: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BuildConfiguration: Release
  BuildPlatform: Any CPU
  codecov_token: 4dc9e7e2-6b01-4932-a180-847b52b43d35 # Get a new one from https://codecov.io/
  ci_feed: /a5a3bad0-e566-4c53-be83-6458be8d1653 # find guid used by Azure DevOps Artifacts for the feed. Learn more at https://github.com/AArnott/Library.Template/issues/28
#  NUGET_PACKAGES: ${{ env.GITHUB_WORKSPACE }}/.nuget/packages

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-18.04
        - macos-latest
        - windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Deep clone
      run: git fetch --prune --unshallow origin HEAD
    - name: Install prerequisites
      run: |
        ./init.ps1 -UpgradePrerequisites
        dotnet --info
      shell: pwsh
    - name: Set pipeline variables based on source
      run: ./azure-pipelines/variables/_pipelines.ps1
      shell: pwsh
    - name: build
      run: dotnet build src --no-restore -c ${BuildConfiguration} /v:m
    - name: pack
      run: dotnet pack src --no-build -c ${BuildConfiguration} /v:m
    - name: test
      run: dotnet test src
    - name: Update pipeline variables based on build outputs
      run: ./azure-pipelines/variables/_pipelines.ps1
      shell: pwsh
